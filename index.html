<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./style.css" />
        <title>voice search</title>
    </head>
    <body>
        <div class="search">
            <div class="input-bar">
                <input type="text" placeholder="음성으로 검색어 입력" autocomplete="off" />
                <button class="dictate">
                    <svg class="ic-mike" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path fill="#4285F4" d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z" />
                        <path fill="#34A853" d="M11 18.92h2V22h-2z" />
                        <path fill="#F4B400" d="M7 12H5c0 1.93.78 3.68 2.05 4.95l1.41-1.41C7.56 14.63 7 13.38 7 12z" />
                        <path fill="#EA4335" d="M12 17c-1.38 0-2.63-.56-3.54-1.47l-1.41 1.41A6.99 6.99 0 0 0 12.01 19c3.87 0 6.98-3.14 6.98-7h-2c0 2.76-2.23 5-4.99 5z" />
                    </svg>
                    <svg class="searching" width="1.25rem" height="1.25rem" viewBox="0 0 100 100">
                        <g stroke="#fff" stroke-width="15">
                            <path d="M20,20 20,80">
                                <animate attributeName="d" values="M20,40 20,60;M20,20 20,80;M20,40 20,60" dur="1s" repeatCount="indefinite" />
                            </path>
                            <path d="M50,10 50,90">
                                <animate attributeName="d" values="M50,10 50,90;M50,40 50,60;M50,10 50,90" dur="1s" repeatCount="indefinite" />
                            </path>
                            <path d="M80,20 80,80">
                                <animate attributeName="d" values="M80,40 80,60;M80,20 80,80;M80,40 80,60" dur="1s" repeatCount="indefinite" />
                            </path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <script src="voiceSearch.js"></script>
    </body>
</html>
